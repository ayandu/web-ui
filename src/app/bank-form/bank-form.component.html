<div class="col-md-6 offset-md-4">
    <h2><b>Bank Account Information</b></h2>
    <form [formGroup]="bankFormGroup" (ngSubmit)="onSubmit()" >
      <div class="container">
        <div class="form-group row">
          <label for="colFormLabel" class="col-sm-2 col-form-label">Bank Name</label>
          <div class="col-sm-10">
            <input type="text" formControlName="name" class="form-control" > 
          </div>
      </div>
      <div class="form-group row">
          <label for="colFormLabel" class="col-sm-2 col-form-label">Account Number</label>
          <div class="col-sm-10">
              <input type="text" formControlName="accountId" class="form-control" > 
          </div>
      </div>

      <div class="form-group row">
          <label for="colFormLabel" class="col-sm-2 col-form-label">Phone</label>                                                                                                                                                                                             
          <div class="col-sm-10">
            <input type="text" formControlName="phone" class="form-control" > 
          </div>
      </div>

        <div class="form-group row">
          <label for="inputState" class="col-sm-2 col-form-label">Account Type</label>
          <div class="col-sm-10">
              <select id="inputState" class="form-control" formControlName="type">
                  <option selected>Cheque</option>
                  <option>Savings</option>
                </select>
          </div>
        </div>
      
      <div class="text-center">
          <button class="btn btn-default btn-rounded mb-4">Submit</button>
          <button class="btn btn-default btn-rounded mb-4" type="reset" (click)="onReset()">Cancel</button>
      </div>

      </div>
    </form>

</div>
