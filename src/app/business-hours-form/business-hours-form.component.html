<form [formGroup]="timesFormGroup"  class="pt-5 px-3 shadow-lg p-3 mb-5 bg-white rounded">
  
  <div class="card border-primary rounded-0">
    <div class="card-header p-0">
        <div class="bg-info text-white text-center py-2">
            <h3> Business Hours </h3>
        </div>
    </div>
    <div class="card-body p-3">
        <!--Body-->
        <div class="form-group">
          <label for="exampleFormControlInput1">{{ this.daysOfTheWeek[ this.day ] }}'s Date
            <span class="required" aria-required="true"> * </span>
          </label>
          <input type="date" formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': (f.date.touched || f.date.dirty) && f.date.errors }">
          <div *ngIf="(f.date.touched || f.date.dirty) && f.date.errors" class="invalid-feedback">
            <div *ngIf="f.date.errors.required">Date is required</div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-5">
            <div class="form-group">
              <label for="exampleFormControlInput1">Start time
                <span class="required" aria-required="true"> * </span>
              </label>
              <input type="time" formControlName="start" class="form-control" [ngClass]="{ 'is-invalid': (f.start.touched || f.start.dirty) && f.start.errors }">
              <div *ngIf="(f.start.touched || f.start.dirty) && f.start.errors" class="invalid-feedback">
                <div *ngIf="f.start.errors.required">Start time is required</div>
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <label for="exampleFormControlInput1">End time
                <span class="required" aria-required="true"> * </span>
              </label>
              <input type="time" formControlName="end" class="form-control" [ngClass]="{ 'is-invalid': (f.end.touched || f.end.dirty) && f.end.errors }">
              <div *ngIf="(f.end.touched || f.end.dirty) && f.end.errors" class="invalid-feedback">
                <div *ngIf="f.end.errors.required">End time is required</div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row py-5">
          <label for="inputState" class="col-sm-2 col-form-label">All Day Status</label>
          <select id="inputState" class="form-control" formControlName="allDay">
                  <option selected>open</option>
                  <option>close</option>
                  <option>none</option>
          </select>
        </div>

        <div class="text-center">
            <input type="submit" value="Next" class="btn btn-info btn-block rounded-0 py-2" (click)="btnClick();" >
        </div>
    </div>

</div>

  
</form>
