<form [formGroup]="promotionForm"  class="pt-5 px-3 shadow-lg p-3 mb-5 bg-white rounded">
  
      <div class="container rounded-0">
        <div class="text-center">
            <h3><b>Promotion form</b></h3>
            
        </div>
        <div class="row">
            <!--Body-->
            <div class="col-12 mb-3">
              <label for="exampleFormControlInput1">Title
                <span class="required" aria-required="true"> * </span>
              </label>
              <input type="text" formControlName="title" class="form-control" placeholder='Stock title' [ngClass]="{ 'is-invalid': (f.title.touched || f.title.dirty) && f.title.errors }">
              <div *ngIf="(f.title.touched || f.title.dirty) && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required">Title is required</div>
              </div>
            </div>

            <div class="col-12 mb-3">
              <label for="exampleFormControlInput1">Link
                <span> (Option) </span>
              </label>
              <input type="text" formControlName="actionUrl" class="form-control" placeholder="Action url">
            </div>

            <div class="col-12 mb-3">
              <label for="exampleFormControlInput1"> Expiry Date
            <span class="required" aria-required="true"> * </span>
          </label>
          <input type="date" formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': (f.date.touched || f.date.dirty) && f.date.errors }">
          <div *ngIf="(f.date.touched || f.date.dirty) && f.date.errors" class="invalid-feedback">
            <div *ngIf="f.date.errors.required">Date is required</div>
          </div>
            </div>
            <div class="col-12 mb-3">
              <label for="exampleFormControlInput1">Expiry time
                <span class="required" aria-required="true"> * </span>
              </label>
              <input type="time" formControlName="start" class="form-control" [ngClass]="{ 'is-invalid': (f.start.touched || f.start.dirty) && f.start.errors }">
              <div *ngIf="(f.start.touched || f.start.dirty) && f.start.errors" class="invalid-feedback">
                <div *ngIf="f.start.errors.required">Start time is required</div>
              </div>
            </div>
          
        <div class="col-12 mb-3">
              <label for="exampleFormControlInput1">Message
                <span class="required" aria-required="true"> * </span>
              </label>
              <textarea formControlName="message" id="abstract" rows=3 class="form-control" placeholder="Promo message" [ngClass]="{ 'is-invalid': (f.message.touched || f.message.dirty) && f.message.errors }"></textarea>
              <div *ngIf="(f.message.touched || f.message.dirty) && f.message.errors" class="invalid-feedback">
                <div *ngIf="f.message.errors.required">Message is required</div>
              </div>
            </div>
    
        <hr>
        <div class="col-12 mb-3">
            <div class="text-center">
              <input type="file" (change)="onChange($event)">
            </div>
        </div>
        <br>

        <div class="col-12 mb-3">
          <div class="text-center">
            <button class="btn btn-primary btn-rounded mb-4" (click)="cancel()" style="width: 200px;"> Cancel</button> &nbsp;
          <button class="btn btn-primary btn-rounded mb-4" (click)="submit()" style="width: 200px;">Submit</button></div>
          </div>
        </div>

    </div>

      
  </form>
