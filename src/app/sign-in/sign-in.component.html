<div class="pt-5 px-3 shadow-lg p-3 mb-5 bg-white rounded">
    <div class="text-center mb-3">
      <h3><b>Sign In</b></h3>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Cellphone Number
          <span class="required" aria-required="true"> * </span>
        </label>
        <input type="text" [(ngModel)]="cellNumber" class="form-control" name="cellNumber">
    </div>
    <div class="text-center mt-3">
        <button class="btn btn-default btn-rounded mb-4"  (click)="signIn()">Sign In
        </button>
    </div>
 </div>
