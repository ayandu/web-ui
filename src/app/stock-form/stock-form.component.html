<div class="col-md-6 offset-md-4">
    <h2>
        <b>Stock Taking</b>
    </h2>
    <form [formGroup]="stockForm" (ngSubmit)="onSubmit()" novalidate>
        <div formArrayName="stocks">
                <div class="container stock-container" *ngFor="let stock of getStocks.controls; index as i" formGroupName={{i}}>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">Product Name</label>
                        <div class="col-sm-10">
                          <input type="text" formControlName="name" class="form-control" > 
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">Price Per Item</label>
                        <div class="col-sm-10">
                            <input type="number" formControlName="price" class="form-control" > 
                        </div>
                    </div>
              
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">Quantity</label>                                                                                                                                                                                             
                        <div class="col-sm-10">
                          <input type="number" formControlName="quantity" class="form-control" > 
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">Discount Percentage</label>                                                                                                                                                                                             
                        <div class="col-sm-10">
                          <input type="number" formControlName="discountPerc" class="form-control" > 
                        </div>
                    </div>
                    <div class="text-right">
                        <button *ngIf="getStocks?.length > 1" class="btn btn-primary mr-1" type="button" (click)="deleteStock(i)">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
            <div class="container text-center">
                <div class="btn-toolbar" role="toolbar" aria-label="Basic example">
                    <button class="btn btn-primary mr-1" (click)="addStock()">Add Item</button>
                    <button class="btn btn-primary mr-1">Submit</button>
                    <button class="btn btn-primary mr-1" type="reset" (click)="onReset()">Cancel</button>
                </div>
            </div>
    </form>
</div>
