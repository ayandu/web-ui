<!-- <br><h1><b>The Stock Detail</b></h1><br> -->
<div class="row justify-content-around" >
        <div class="col-md-3 card-body"  >
            <img src="{{imageUrl}}" class="px-3 shadow-lg p-3 mb-5 bg-white rounded" style="width: 250px; height: 250px;" alt="Stock Item Image">
        </div>
        <div class="col-md-9 card-body">
            <app-stock-info [stock]="stock"></app-stock-info> 
            <div>
                <button class="btn btn-primary btn-rounded mb-4" (click)="hideDetail()" style="width: 200px;"> Hide detail</button> &nbsp;
                <button class="btn btn-primary btn-rounded mb-4" (click)="edit($event)" style="width: 200px;">Edit</button> &nbsp;
                <a type="button" class="btn btn-primary btn-rounded mb-4" style="width: 200px;" data-toggle="modal" data-target="#stock" >Delete </a>
            </div>
            
        </div>
</div>

<!-- Modal -->
<div class="modal fade rounded" id="stock" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">You are about to delete <i style="color: rgb(214, 214, 214);;">{{stock.name}}</i> store.</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
          
            <div class="modal-body">
              
                <label for="name" class="col-form-label">Click delete button to confirm deletion</label>
      
            <div class="modal-footer">
              <button type="button" class="btn btn-primary btn-rounded mb-4" style="width: 200px;" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary btn-rounded mb-4" style="width: 200px;" (click)="deleteStock()" >Delete</button>
            </div>
          
            
      </div>
    </div>
  </div>
