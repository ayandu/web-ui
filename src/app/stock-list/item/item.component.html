  <div class="card mb-3" style="width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{imageUrl}}" class="pt-5 px-3 shadow-lg p-3 mb-5 bg-white rounded" style="width: 250px; height: 250px;" alt="Stock Item Image">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{stock.name}}</h5>
          <p class="card-text">{{stock.description}}</p>
          <p class="card-text"><small class="text-muted"><button class="btn btn-primary"  (click)="isClicked()">View details</button></small></p>
        </div>
      </div>
    </div>
  </div>
