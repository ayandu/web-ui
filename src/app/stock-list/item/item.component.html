  <div class="card mb-3">
    <div class="row no-gutters justify-content-around">
      <div class="col-md-4">
        <img src="{{imageUrl}}" class="px-3 shadow-lg p-3 mb-5 bg-white rounded" style="width: 250px; height: 250px;" alt="Stock Item Image">
      </div>
      <div class="col-md-8">
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><h5 class="card-title">{{ stock.name }}</h5></li>
          <li class="list-group-item card-title">Description:{{ stock.description }}</li>
          <li class="list-group-item card-title">Price:{{ stock.price| currency:'R ' }}</li>
          <li class="list-group-item card-title">Quantity:{{ stock.quantity }}</li>
          <li class="list-group-item card-title" *ngIf=" stock.discountPerc > 0">Discount %:{{ stock.discountPerc }}</li>
        </ul>
        <p class="card-text"><small class="text-muted">
          <button class="btn btn-primary mb-3" (click)="isClicked()" style="width: 200px;">View details</button> &nbsp;
          <a type="button" class="btn btn-primary btn-rounded mb-3" style="width: 200px;" data-toggle="modal" data-target="#stock" ><i class="fa fa-trash"></i> Delete </a>
        </small>
      </p>
      </div>
    </div>
  </div>



<!-- Modal -->
<div class="modal fade rounded" id="stock" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">You are about to delete <i style="color: red;;">{{stock.name}}</i> store.</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
        
          <div class="modal-body">
            
              <label for="name" class="col-form-label">Click delete button to confirm deletion</label>
    
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-rounded mb-4" style="width: 200px;" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary btn-rounded mb-4" style="width: 200px;" (click)="deleteStock()" >Delete</button>
          
          </div>
        
          
    </div>
  </div>
</div>
