<form [formGroup]="storeInfoForm"  class="pt-5 px-3 shadow-lg p-3 mb-5 bg-white rounded">
  
      <div class="container rounded-0">
        <div class="text-center">
            <h3><b>Store information</b></h3>
            
        </div>
        <div class="card-body p-3">
            <!--Body-->
            <div class="form-group">
              <label for="exampleFormControlInput1">Store Name
                <span class="required" aria-required="true"> * </span>
              </label>
              <input type="text" formControlName="name" class="form-control" placeholder='Jika Joe (Pty) Ltd' [ngClass]="{ 'is-invalid': (f.name.touched || f.name.dirty) && f.name.errors }">
              <div *ngIf="(f.name.touched || f.name.dirty) && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Store name is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">User ID
                <span class="required" aria-required="true"> * </span>
              </label>
              <input type="text" formControlName="userId" class="form-control" placeholder="xxxx-xxxx-xxxx-xxxxx" [ngClass]="{ 'is-invalid': (f.userId.touched || f.userId.dirty) && f.userId.errors }">
              <div *ngIf="(f.userId.touched || f.userId.dirty) && f.userId.errors" class="invalid-feedback">
                <div *ngIf="f.userId.errors.required">User id is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Address
                <span class="required" aria-required="true"> * </span>
              </label>
              <input type="text" formControlName="address"  class="form-control" placeholder="36 Jimmy Avanue Magoowzer 4025" [ngClass]="{ 'is-invalid': (f.address.touched || f.address.dirty) && f.address.errors }">
              <div *ngIf="(f.address.touched || f.address.dirty) && f.address.errors" class="invalid-feedback">
                <div *ngIf="f.address.errors.required">The address details are required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Phone Number
                <span class="required" aria-required="true"> * </span>
              </label>
              <input type="text" formControlName="mobileNumber"  class="form-control" placeholder="0615248524" [ngClass]="{ 'is-invalid': (f.mobileNumber.touched || f.mobileNumber.dirty) && f.mobileNumber.errors }">
              <div *ngIf="(f.mobileNumber.touched || f.mobileNumber.dirty) && f.mobileNumber.errors" class="invalid-feedback">
                <div *ngIf="f.mobileNumber.errors.required">The mobile number is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Email Address
                <span class="required" aria-required="true"> * </span>
              </label>
              <input type="text" formControlName="emailAddress"  class="form-control" placeholder="agent@jikajoe.co.za" [ngClass]="{ 'is-invalid': (f.emailAddress.touched || f.emailAddress.dirty) && f.emailAddress.errors  }">
              <div *ngIf="(f.emailAddress.touched || f.emailAddress.dirty) && f.emailAddress.errors" class="invalid-feedback">
                <div *ngIf="f.emailAddress.errors.required">The email address is required</div>
                <div *ngIf="f.emailAddress.errors.email">Enter a vaild email address</div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="exampleFormControlInput1">Registration Number
                <span class="required" aria-required="true"> * </span>
              </label>
              <input type="text" formControlName="regNumber" class="form-control" placeholder="0000/000000/00" [ngClass]="{ 'is-invalid': (f.regNumber.touched || f.regNumber.dirty) && f.regNumber.errors }">
              <div *ngIf="(f.regNumber.touched || f.regNumber.dirty) && f.regNumber.errors" class="invalid-feedback">
                <div *ngIf="f.regNumber.errors.required">Company registration number is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Description
                <span class="required" aria-required="true"> * </span>
              </label>
              <input type="text" formControlName="description" class="form-control" placeholder="Jika serves Joe" [ngClass]="{ 'is-invalid': (f.description.touched || f.description.dirty) && f.description.errors }">
              <div *ngIf="(f.description.touched || f.description.dirty) && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.regNumber.errors.required">Company registration number is required</div>
              </div>
            </div>

            <hr>
      <button class="btn btn-primary btn-rounded mb-4" (click)="addTag()">Add Tag</button>
      <div class="form-group raw tag" formArrayName="tags" *ngIf="getTags?.length > 0">
        <div
          class="tags"
          *ngFor="
            let tag of getTags.controls;
            let tagIndex = index;
            let first = first;"
          [formGroupName]="tagIndex"
        >
        <div class="form-group row">
              <label for="colFormLabel" class="col-sm-2 col-form-label">Tag {{tagIndex + 1}}</label>
              <div class="col-sm-8">
                <input type="text" [formControl]="getTags.controls[tagIndex]" class="form-control"> 
              </div>
              <div class="col-sm-2">
                <button class="btn btn-primary btn-rounded mb-4"  (click)="deleteTag(tagIndex)">Delete</button>                
              </div>
        </div>
      </div>
      </div>
      <hr>
      <div class="container text-center">
          <input type="file" (change)="onChange($event)">
      </div>
      <br>

            <div class="text-center">
              <button class="btn btn-primary btn-rounded mb-4" (click)="cancel()" style="width: 200px;"> Cancel</button> &nbsp;
              <button class="btn btn-primary btn-rounded mb-4" (click)="submit()" style="width: 200px;">Submit</button></div>
        </div>

    </div>

      
  </form>
