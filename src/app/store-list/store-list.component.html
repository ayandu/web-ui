
<div class="pt-5 px-3 shadow-lg p-3 mb-5 bg-white rounded">
  <div class="card-body p-3">
    <div *ngIf=" getToggle; else elseBlock;">
      <app-store-detail></app-store-detail>
    </div>
    <ng-template #elseBlock>
      <div class="text-center">
        <h3><b>Your stores</b></h3>
      </div>
      <ul class="nav mb-3">
        <li class="nav-item"><a class="nav-link active" (click)="addStore()" ><i class="fas fa-plus"></i> Add </a></li>
      </ul>
      <!-- <div class="text-left">
        <a routerLink=''><pre>Create new store</pre></a>
      </div> -->
      <div class="card-deck d-flex" >
        <app-store *ngFor="let store of getStoreList; index as i" [store]="store"></app-store>
      </div>
    </ng-template>
  </div>
</div>
