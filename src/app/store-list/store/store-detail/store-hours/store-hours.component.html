<table class="table table-sm rounded">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Day</th>
        <th scope="col">Open</th>
        <th scope="col">Close</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let day of (store|async)?.businessHours; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ day.day }}</td>
        <td>{{ day.open | date:'shortTime'}}</td>
        <td>{{ day.close | date:'shortTime'}}</td>
        <td>
      <div class="text-left">
        <a (click)="editAt(i)"><i class="fa fa-pencil fa-fw"></i></a>
      </div></td>
      </tr>
    </tbody>
  </table>
