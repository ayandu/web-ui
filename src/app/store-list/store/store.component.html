<div class="card mb-3">
  <img src="{{(store|async)?.imageUrl}}" class="card-img-top" alt="card-image-top">
  <div class="card-body">
      <h5 class="card-title">{{(store|async)?.name}}</h5>
      <p class="card-text">
        <a [routerLink]="(store|async)?.id">
        <button class="btn btn-primary btn-rounded mb-4" (click)="isClicked()" style="width: 200px;">View details</button>
      </a>
      </p>
  </div>
</div>
