
<div class="card mb-3 shadow-sm sm-white rounded">
  <div class="view overlay">
    <img src="{{(store|async)?.imageUrl}}" class="card-img-top" alt="card-image-top">
  </div>
  <div class="card-body d-flex flex-column">
      <div class="text-center">
        <h6 class="card-title text-truncate">{{(store|async)?.name}}</h6>
        <p>
          <a [routerLink]="(store|async)?.id">
            <button class="btn btn-primary btn-rounded mb-4" (click)="isClicked()" style="width: 100%; margin-top: auto;">View details</button>
          </a>
        </p>
      </div>
  </div>
</div>
